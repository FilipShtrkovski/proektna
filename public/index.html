<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="fonts/font.css" rel="stylesheet">

    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">

    <title>DailyNews</title>
</head>

<body>

    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light bg-primary navbar-static-top fixed-top mb-5">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand text-white px-2 ml-5" href="#">DailyNews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#topHeadlines">Top Headlines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#covidNews">Covid-19</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#politicsNews">Politics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#sportNews">Sport</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#technologyNews" tabindex="-1"
                            aria-disabled="true">Technology</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Top Headlines-->
    <section id="topHeadlines" class="container-md mt-5 ">
        <h1 display-1>Top Headlines</h1>
        <div id="border" class="row"></div>
    </section>

    <!-- Covid-19 -->
    <section id="covidNews" class="container-md mt-5 ">
        <h1 display-1>Covid-19</h1>
        <div id="border" class="row"></div>
    </section>

    <!-- Politics -->
    <section id="politicsNews" class="container-md mt-5 ">
        <h1 display-1>Politics</h1>
        <div id="border" class="row"></div>
    </section>

    <!-- Sport -->
    <section id="sportNews" class="container-md mt-5 ">
        <h1 display-1>Sport</h1>
        <div id="border" class="row"></div>
    </section>

    <!-- Technology -->
    <section id="technologyNews" class="container-md mt-5 ">
        <h1 display-1>Technology</h1>
        <div id="border" class="row"></div>

    </section>
    <script src="javascripts/script.js"></script>
    <script src="javascripts/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
